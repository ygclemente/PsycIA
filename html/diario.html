<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diário</title>
  <link rel="stylesheet" href="../css/diario.css" />
</head>
<body>
 

    <section class="main-area">
      <div class="container">
        <h1>Seu Diário Emocional</h1>
        <p class="subtitle">Escreva sobre seu dia, seus pensamentos ou sentimentos </p>

        <textarea id="diarioTexto" placeholder="Como você está se sentindo hoje?"></textarea>

        <div class="buttons">
          <button id="salvarBtn" class="btn primary"> Salvar Entrada</button>
          <button id="voltarBtn" class="btn">Voltar ao Início</button>
        </div>

        <h2 class="entries-title">Suas Entradas</h2>
        <div id="entradas"></div>
      </div>
    </section>
  </main>
 <!-- Modal de Perfil -->
  <div id="modalPerfil" class="modal-perfil">
    <div class="modal-content">
      <button class="fechar-modal" onclick="fecharPerfil()">✖</button>
      <h2>Meu Perfil </h2>
      <p class="descricao-perfil">
        Aqui você pode acompanhar seu bem-estar e progresso emocional 
      </p>
      <div class="perfil-opcoes">
      
        <button onclick="window.open('html/configuracoes.html', '_blank')"> Configurações</button>
         
        <button onclick="logout()"> Sair da conta</button>
      </div>
    </div>
  </div>
  <script src="../js/diario.js"></script>
</body>
</html>
